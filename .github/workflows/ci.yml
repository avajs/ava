name: Install and test AVA
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "media/**"
jobs:
  nodejs:
    name: Node.js
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [^12.22, ^14.17, ^16.4, ^18]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Enable symlinks
        if: matrix.os == 'windows-latest'
        run: |
          git config core.symlinks true
          git reset --hard
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Upgrade npm
        run: npm install --global npm@^8.12
      - run: npm install --no-audit
      - run: npm run cover
      - uses: codecov/codecov-action@v2
        with:
          files: coverage/lcov.info
          name: ${{ matrix.os }}/${{ matrix.node-version }}

  typescript:
    name: TypeScript compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ts-version: [~4.7]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ^18
          cache: npm
      - name: Upgrade npm
        run: npm install --global npm@^8.12
      - run: npm install --no-audit
      - run: npm i typescript@${TS_VERSION}
        env:
          TS_VERSION: ${{ matrix.ts-version }}
      - run: npm ls typescript
        continue-on-error: true
      - run: npx tsc --noEmit

  lockfile_churn:
    name: Test package-lock for unexpected modifications
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ^18
          cache: npm
      - name: Upgrade npm
        run: if [[ "$(npm -v)" != "8.12.0" ]]; then npm install --global npm@8.12.0; fi
      - run: npm install --no-audit
      - name: Test package-lock for unexpected modifications
        run: |
          npm -v
          checksum=$(md5sum package-lock.json)
          npm install --package-lock-only --no-audit
          if ! echo ${checksum} | md5sum --quiet -c -; then
            echo "package-lock.json was modified unexpectedly. Please rebuild it using npm@$(npm -v) and commit the changes."
            exit 1
          fi

  without_lockfile:
    name: Install dependencies without using a lockfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ^18
      - name: Upgrade npm
        run: npm install --global npm@^8.12
      - run: npm install --no-package-lock --no-audit
      - run: npm run cover

  xo:
    name: Lint source files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ^18
          cache: npm
      - name: Upgrade npm
        run: npm install --global npm@^8.12
      - run: npm install --no-audit
      - run: npx xo
